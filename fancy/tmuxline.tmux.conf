# This tmux statusbar config was created by tmuxline.vim
# on Sat, 25 Jul 2015

set -g status-bg "colour233"
set -g message-command-fg "colour255"
set -g status-justify "left"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "colour234"
set -g message-bg "colour60"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour255"
set -g message-command-bg "colour60"
set -g status-attr "none"
set -g status-utf8 "on"
set -g pane-border-fg "colour60"
set -g status-left-attr "none"
setw -g window-status-fg "colour247"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour233"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour234"
setw -g window-status-separator ""
setw -g window-status-bg "colour233"
set -g status-left "#[fg=colour252,bg=colour234,bold] #S #[fg=colour234,bg=colour233,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour60,bg=colour233,nobold,nounderscore,noitalics]#[fg=colour255,bg=colour60] %Y-%m-%d  %H:%M #[fg=colour234,bg=colour60,nobold,nounderscore,noitalics]#[fg=colour252,bg=colour234] #h "
setw -g window-status-format "#[fg=colour247,bg=colour233] #I #[fg=colour247,bg=colour233] #W "
setw -g window-status-current-format "#[fg=colour233,bg=colour60,nobold,nounderscore,noitalics]#[fg=colour255,bg=colour60] #I #[fg=colour255,bg=colour60] #W #[fg=colour60,bg=colour233,nobold,nounderscore,noitalics]"
